# NGINX Caching Configuration for Vite React App
# Place this in your server block or include it in your main nginx.conf

# Cache zone definitions (optional - for proxy caching)
# proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name vikramshilaautomobiles.com www.vikramshilaautomobiles.com;
    root /var/www/vikramshila-drive-next/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/xml image/svg+xml;
    gzip_comp_level 6;

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/xml image/svg+xml;

    # ============================================
    # IMMUTABLE ASSETS (Hashed JS/CSS from Vite)
    # ============================================
    # Vite generates hashed filenames: assets/index-abc123.js
    location ~* ^/assets/.*\.(js|css|mjs)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
        expires 1y;
        access_log off;
    }

    # ============================================
    # FONTS (Long-term cache)
    # ============================================
    location ~* \.(woff|woff2|eot|ttf|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        expires 1y;
        access_log off;
    }

    # ============================================
    # IMAGES (Medium-term cache with revalidation)
    # ============================================
    location ~* \.(webp|jpg|jpeg|png|gif|svg|ico)$ {
        add_header Cache-Control "public, max-age=2592000, stale-while-revalidate=86400";
        expires 30d;
        access_log off;
    }

    # ============================================
    # DATA FILES (Short-term cache)
    # ============================================
    location ~* \.(json|xml|txt)$ {
        add_header Cache-Control "public, max-age=604800, stale-while-revalidate=3600";
        expires 7d;
    }

    # ============================================
    # FAVICON
    # ============================================
    location = /favicon.ico {
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
        access_log off;
    }

    # ============================================
    # SEO FILES
    # ============================================
    location = /robots.txt {
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }

    location = /sitemap.xml {
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }

    # ============================================
    # HTML FILES (No cache - always fresh)
    # ============================================
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        expires -1;
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
    }

    # ============================================
    # SPA ROUTING (React Router)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=0, must-revalidate";
        expires -1;
    }

    # ============================================
    # SECURITY HEADERS
    # ============================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # OPTIONAL: Proxy cache for API (if needed)
    # ============================================
    # location /api/ {
    #     proxy_pass http://backend;
    #     proxy_cache static_cache;
    #     proxy_cache_valid 200 5m;
    #     proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    #     add_header X-Cache-Status $upstream_cache_status;
    # }
}

